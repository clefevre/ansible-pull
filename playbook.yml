- name: Start Healdess Docker Containers 
  hosts: headless
  tasks:
      - name: Consul Primary
        docker:
            name: consul-primary
            hostname: consul-primary
            image: progrium/consul
            command: -server -bootstrap-expect 1 -advertise 192.168.44.60 -ui-dir /ui
            state: started
            restart_policy: on-failure
            pull: always
            ports:
            - "8300:8300"
            - "8301:8301"
            - "8301:8301/udp"
            - "8302:8302"
            - "8302:8302/udp"
            - "8400:8400"
            - "8500:8500"
            - "53:53/udp"
      - name: Consul Registrator
        docker:
            name: registrator
            hostname: registrator
            image: gliderlabs/registrator
            command: -ip 192.168.44.30 consul://192.168.44.60:8500
            state: started
            restart_policy: on-failure
            pull: always
            volumes:
            - /var/run/docker.sock:/tmp/docker.sock
      - name: Redis Data
        docker:
            name: redis-data
            image: busybox
            state: present
            volumes:
            - /data
      - name: Redis
        docker:
            name: redis
            hostname: redis
            image: redis
            command: redis-server --appendonly yes
            state: started
            restart_policy: on-failure
            pull: always
            ports:
            - "6379:6379"
            volumes_from:
            - redis-data
      - name: RabbitMQ Data
        docker:
            name: rabbitmq-data
            image: busybox
            state: present
            volumes:
            - /var/lib/rabbitmq
      - name: RabbitMQ
        docker:
            name: rabbitmq
            hostname: rabbitmq
            image: rabbitmq
            state: started
            restart_policy: on-failure
            pull: always
            ports:
            - "5672:5672"
            - "15672:15672"
            volumes_from:
            - rabbitmq-data
      - name: PostgreSQL Data
        docker:
            name: posgresql-data
            image: busybox
            state: present
            volumes:
            - /var/lib/postgresql/data
      - name: PostgreSQL
        docker:
            name: postgresql
            hostname: postgresql
            image: postgres
            state: started
            restart_policy: on-failure
            pull: always
            ports:
            - "5432:5432"
            volumes_from:
            - posgresql-data
            env:
                POSTGRES_PASSWORD: posgres
      - name: Nginx Data
        docker:
            name: nginx-data
            image: busybox
            state: present
            volumes:
            - /var/cache/nginx
      - name: Nginx
        docker:
            name: nginx
            hostname: nginx
            image: nginx
            state: started
            restart_policy: on-failure
            pull: always
            ports:
            - "8080:80"
            - "8443:443"
            volumes_from:
            - nginx-data


